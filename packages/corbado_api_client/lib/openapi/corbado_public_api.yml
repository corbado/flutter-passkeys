components:
  ###################################################################
  # Security schemes                                                #
  ###################################################################
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    projectID:
      in: header
      name: X-Corbado-ProjectID
      type: apiKey

  schemas:
    processInitReq:
      type: object
      description: tbd.
      required:
        - clientInformation
      properties:
        clientInformation:
          $ref: '#/components/schemas/clientInformation'
        passkeyAppendShown:
          type: integer
          format: int64
        optOutOfPasskeyAppendAfterHybrid:
          type: boolean
          description: deprecated
        preferredBlock:
          $ref: '#/components/schemas/blockType'

    processInitRsp:
      type: object
      description: tbd.
      required:
        - token
        - expiresAt
        - processResponse
      properties:
        newClientEnvHandle:
          type: string
        token:
          type: string
        expiresAt:
          type: integer
        processResponse:
          $ref: '#/components/schemas/processResponse'

    signupInitReq:
      type: object
      description: tbd.
      required:
        - identifiers
      properties:
        fullName:
          type: string
        identifiers:
          type: array
          items:
            $ref: '#/components/schemas/loginIdentifier'

    #    signupInitRsp:
    #      $ref: '#/components/schemas/blockBody'

    loginInitReq:
      type: object
      description: tbd.
      required:
        - identifierValue
        - isPhone
      properties:
        identifierValue:
          type: string
        isPhone:
          type: boolean


    #    loginInitRsp:
    #      $ref: '#/components/schemas/blockBody'

    passkeyAppendStartReq:
      type: object
      properties:
        clientInformation:
          $ref: '#/components/schemas/clientInformation'

    passkeyAppendFinishReq:
      type: object
      description: tbd.
      required:
        - signedChallenge
      properties:
        signedChallenge:
          type: string

    #    passkeyAppendStartRsp:
    #      $ref: '#/components/schemas/blockBody'

    mePasskeysAppendStartReq:
      type: object
      required:
        - clientInformation
      properties:
        clientInformation:
          $ref: '#/components/schemas/clientInformation'

    mePasskeysAppendStartRsp:
      type: object
      required:
        - attestationOptions
      properties:
        newClientEnvHandle:
          type: string
        appendNotAllowedReason:
          type: string
          enum: [ 'passkey_already_exists', 'passkeys_not_supported' ]
        attestationOptions:
          type: string
          example: '{"publicKey":{"challenge":"2m6...0w9/MgW...KE=","rp":{"name":"demo","id":"localhost"},"user":{"name":"example@mail.com","id":"dXN...zk5"},"pubKeyCredParams":[{"type":"public-key","alg":-7},{"type":"public-key","alg":-35},{"type":"public-key","alg":-36},{"type":"public-key","alg":-257},{"type":"public-key","alg":-258},{"type":"public-key","alg":-259},{"type":"public-key","alg":-37},{"type":"public-key","alg":-38},{"type":"public-key","alg":-39},{"type":"public-key","alg":-8}],"authenticatorSelection":{"authenticatorAttachment":"platform","requireResidentKey":false,"userVerification":"required"},"timeout":60000,"attestation":"none"}}'

    mePasskeysAppendFinishReq:
      type: object
      required:
        - attestationResponse
        - clientInformation
      properties:
        attestationResponse:
          type: string
          example: '{"type":"public-key","id":"JM6...J_Q","rawId":"JM6...J_Q","authenticatorAttachment":null,"response":{"clientDataJSON":"eyJ...ZX0","authenticatorData":"SZY...AAQ","signature":"Ni7...YAg","userHandle":"dXN...zk5"},"clientExtensionResults":{}}'
        clientInformation:
          $ref: '#/components/schemas/clientInformation'

    meIdentifierCreateReq:
      type: object
      required:
        - identifierType
        - value
      properties:
        identifierType:
          $ref: '#/components/schemas/loginIdentifierType'
        value:
          type: string

    meIdentifierDeleteReq:
      type: object
      required:
        - identifierID
      properties:
        identifierID:
          type: string

    meIdentifierUpdateReq:
      type: object
      required:
        - identifierID
        - identifierType
        - value
      properties:
        identifierID:
          type: string
        identifierType:
          $ref: '#/components/schemas/loginIdentifierType'
        value:
          type: string

    meIdentifierVerifyStartReq:
      type: object
      description: tbd.
      required:
        - identifierID
        - clientInformation
      properties:
        identifierID:
          type: string
        clientInformation:
          $ref: '#/components/schemas/clientInformation'

    meIdentifierVerifyFinishReq:
      type: object
      required:
        - identifierID
        - code
      properties:
        identifierID:
          type: string
        code:
          type: string

    #    passkeyAppendFinishRsp:
    #      $ref: '#/components/schemas/blockBody'

    passkeyLoginStartReq:
      type: object
      properties:
        clientInformation:
          $ref: '#/components/schemas/clientInformation'

    #    passkeyLoginStartRsp:
    #      $ref: '#/components/schemas/blockBody'

    passkeyLoginFinishReq:
      type: object
      description: tbd.
      required:
        - signedChallenge
      properties:
        signedChallenge:
          type: string

    passkeyMediationFinishReq:
      type: object
      description: tbd.
      required:
        - signedChallenge
      properties:
        signedChallenge:
          type: string

    identifierVerifyStartReq:
      type: object
      description: tbd.
      required:
        - identifierType
        - verificationType
      properties:
        identifierType:
          $ref: '#/components/schemas/loginIdentifierType'
        verificationType:
          $ref: '#/components/schemas/verificationMethod'

    identifierVerifyFinishReq:
      type: object
      required:
        - code
        - identifierType
        - verificationType
        - isNewDevice
      properties:
        code:
          type: string
        identifierType:
          $ref: '#/components/schemas/loginIdentifierType'
        verificationType:
          $ref: '#/components/schemas/verificationMethod'
