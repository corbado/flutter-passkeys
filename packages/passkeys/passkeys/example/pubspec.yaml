name: passkeys_example
description: Demonstrates how to use the passkeys plugin.
version: 0.1.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # We will be using the passkeys package from the local path. So that the example deployment reflects the recent changes
  # in the plugin and to avoid any build issues in the deployment.
  passkeys:
    path: ../
  go_router: ^10.1.2
  flutter_hooks: ^0.20.3
  riverpod: ^2.3.10
  flutter_riverpod: ^2.3.10
  hooks_riverpod: ^2.4.0
  flutter_localization: ^0.2.1
  jwt_decoder: ^2.0.1
  overlay_support: ^2.1.0
  corbado_shared: ^1.0.0

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  very_good_analysis: ^5.0.0
  appium_flutter_server: ^0.0.20

flutter:
  uses-material-design: true

