name: passkeys_example
description: Demonstrates how to use the passkeys plugin.
version: 0.1.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  passkeys:
    # When depending on this package from a real application you should use:
    #   passkeys: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  very_good_analysis: ^5.0.0

flutter:
  uses-material-design: true

dependency_overrides:
  passkeys_web:
    path: /Users/hackfred/personal/programming/corbado/flutter-passkeys/packages/passkeys/passkeys_web
  passkeys_platform_interface:
    path: /Users/hackfred/personal/programming/corbado/flutter-passkeys/packages/passkeys/passkeys_platform_interface