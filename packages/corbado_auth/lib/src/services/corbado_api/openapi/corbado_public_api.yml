openapi: 3.0.3

###################################################################
# General                                                         #
###################################################################
info:
  version: 1.0.0
  title: Corbado Frontend API
  description: Overview of all Corbado Frontend API calls to implement passwordless authentication.
  contact:
    name: Corbado team
    email: support@corbado.com
    url: https://www.corbado.com

servers:
  - url: https://<project ID>.frontendapi.corbado.io

tags:
  - name: Users
    description: All API calls to handle users

  - name: Projects
    description: All API calls to handle project

  - name: Assets
    description: All asset calls

  - name: Sessions
    description: All API calls to handle session management

paths:
  ###################################################################
  # Paths: Users                                                    #
  ###################################################################
  /v1/me:
    get:
      description: Gets current user
      operationId: CurrentUserGet
      tags:
        - Users
      responses:
        '200':
          description: Provides current user data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/meRsp'
        default:
          $ref: '#/components/responses/error'

  /v1/users/authmethods:
    post:
      description: Lists user's available authentication methods
      operationId: AuthMethodsList
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/authMethodsListReq'
      responses:
        '200':
          description: Authentication methods retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authMethodsListRsp'
        default:
          $ref: '#/components/responses/error'

  ################
  ### PassKeys ###
  ################

  /v1/users/passkey/login/start:
    post:
      description: Performs passkey login start
      operationId: PassKeyLoginStart
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/passKeyLoginStartReq'
      responses:
        '200':
          description: Provides challenge for perform PassKey ceremony
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/passKeyStartRsp'
        default:
          $ref: '#/components/responses/error'

  /v1/users/passkey/login/finish:
    post:
      description: Performs passkey login finish
      operationId: PassKeyLoginFinish
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/passKeyFinishReq'
      responses:
        '200':
          description: Provides a session token to initialize your session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/passKeyLoginFinishRsp'
        default:
          $ref: '#/components/responses/error'

  /v1/users/passkey/mediation/start:
    post:
      description: Performs passkey mediation start
      operationId: PassKeyMediationStart
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/passKeyMediationStartReq'
      responses:
        '200':
          description: Provides challenge for perform PassKey ceremony
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/passKeyMediationStartRsp'
        default:
          $ref: '#/components/responses/error'

  /v1/users/passkey/register/start:
    post:
      description: Performs passkey register start
      operationId: PassKeyRegisterStart
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/passKeyRegisterStartReq'
      responses:
        '200':
          description: Provides challenge for perform PassKey ceremony
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/passKeyStartRsp'
        default:
          $ref: '#/components/responses/error'

  /v1/users/passkey/register/finish:
    post:
      description: Performs passkey register finish
      operationId: PassKeyRegisterFinish
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/passKeyFinishReq'
      responses:
        '200':
          description: Provides a session token to initialize your session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/passKeyRegisterFinishRsp'
        default:
          $ref: '#/components/responses/error'

  /v1/users/passkey/append/start:
    post:
      description: Performs passkey append start
      operationId: PassKeyAppendStart
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/emptyReq'
      responses:
        '200':
          description: Provides challenge for perform PassKey ceremony
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/passKeyStartRsp'
        default:
          $ref: '#/components/responses/error'

  /v1/users/passkey/append/finish:
    post:
      description: Performs passkey append finish
      operationId: PassKeyAppendFinish
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/passKeyFinishReq'
      responses:
        '200':
          description: Provides a session token to initialize your session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/passKeyAppendFinishRsp'
        default:
          $ref: '#/components/responses/error'

  ###################
  ### Email links ###
  ###################

  /v1/users/emaillinks/register/start:
    post:
      description: Performs email link register start
      operationId: EmailLinkRegisterStart
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/emailLinkRegisterStartReq'
      responses:
        '200':
          description: Successfully started register
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emailLinkRegisterStartRsp'
        default:
          $ref: '#/components/responses/error'

  /v1/users/emaillinks/confirm:
    post:
      description: Performs email link register confirm
      operationId: EmailLinkConfirm
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/emailLinkConfirmReq'
      responses:
        '200':
          description: Successfully confirmed email link
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emailLinkConfirmRsp'
        default:
          $ref: '#/components/responses/error'

  /v1/users/emaillinks/login/start:
    post:
      description: Performs email link login start
      operationId: EmailLinkLoginStart
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/emailLinkLoginStartReq'
      responses:
        '200':
          description: Provides a session token to initialize your session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emailLinkLoginStartRsp'
        default:
          $ref: '#/components/responses/error'

  /v1/users/emaillinks/status:
    post:
      description: Performs email link login status check
      operationId: EmailLinkStatus
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/emailLinkStatusReq'
      responses:
        '200':
          description: Provides a session token to initialize your session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emailLinkStatusRsp'
        default:
          $ref: '#/components/responses/error'

  ###################
  #### Password  ####
  ###################
  /v1/users/password/verify:
    post:
      description: Performs password verify
      operationId: Password
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/passwordVerifyReq'
      responses:
        '200':
          description: Provides a session token to initialize your session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/passwordVerifyRsp'
        default:
          $ref: '#/components/responses/error'

  ############
  ### MISC ###
  ############
  /v1/users/logintoken:
    post:
      description: Performs login for given token
      operationId: LoginToken
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/loginTokenReq'
      responses:
        '200':
          description: Provides a session token to initialize your session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/loginTokenRsp'
        default:
          $ref: '#/components/responses/error'

  /v1/projects/projectConfig:
    get:
      description: Get project configuration
      operationId: ProjectConfig
      tags:
        - Projects
      responses:
        '200':
          description: Project Configuration successfully retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/projectConfigRsp'
        default:
          $ref: '#/components/responses/error'

  /.well-known/assetlinks.json:
    get:
      description: Provides asset links for android devices
      operationId: AssetLinks
      tags:
        - Assets
      responses:
        '200':
          description: Provides a list of assets links
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/assetLinksRsp'
        default:
          $ref: '#/components/responses/error'

  /.well-known/apple-app-site-association:
    get:
      description: Provides apple app site association
      operationId: AppleAppSiteAssociation
      tags:
        - Assets
      responses:
        '200':
          description: Provides a list of site association
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/appleAppSiteAssociationRsp'
        default:
          $ref: '#/components/responses/error'

  ###############
  ### Session ###
  ###############

  /v1/sessions/logout:
    delete:
      description: Performs session logout
      operationId: SessionLogout
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/emptyReq'
      responses:
        '200':
          description: Successful performed logout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/logoutRsp'
        default:
          $ref: '#/components/responses/error'

  /v1/sessions/refresh:
    put:
      description: Performs session refresh
      operationId: SessionRefresh
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/emptyReq'
      responses:
        '200':
          description: Provides a session token to initialize your session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sessionRefreshRsp'
        default:
          $ref: '#/components/responses/error'

  /.well-known/jwks:
    get:
      description: Retrieves well-known JWKS for Project ID
      operationId: WellKnownJWKSList
      tags:
        - Sessions
      responses:
        '200':
          description: JWKS successfully retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/wellKnownJWKSListRsp'
        default:
          $ref: '#/components/responses/error'

components:
  ###################################################################
  # Security schemes                                                #
  ###################################################################
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    projectID:
      in: header
      name: X-Corbado-ProjectID
      type: apiKey

  schemas:
    ###################################################################
    # Schemas: Users                                                  #
    ###################################################################
    meRsp:
      allOf:
        - $ref: 'common.yml#/components/schemas/genericRsp'
        - type: object
          required:
            - data
          properties:
            data:
              $ref: 'common.yml#/components/schemas/fullUser'

    authMethodsListReq:
      type: object
      required:
        - username
      properties:
        username:
          type: string
          description: Users login name
        requestID:
          $ref: 'common.yml#/components/schemas/requestID'

    authMethodsListRsp:
      allOf:
        - $ref: 'common.yml#/components/schemas/genericRsp'
        - type: object
          required:
            - data
          properties:
            data:
              type: object
              required:
                - selectedMethods
                - possibleMethods
              properties:
                selectedMethods:
                  $ref: 'common.yml#/components/schemas/authMethods'
                possibleMethods:
                  $ref: 'common.yml#/components/schemas/authMethods'

    ########################
    ### PassKeys section ###
    ########################

    passKeyLoginStartReq:
      type: object
      required:
        - username
      properties:
        username:
          type: string
          description: Users login name
        requestID:
          $ref: 'common.yml#/components/schemas/requestID'

    passKeyStartRsp:
      allOf:
        - $ref: 'common.yml#/components/schemas/genericRsp'
        - type: object
          required:
            - data
          properties:
            data:
              type: object
              required:
                - challenge
              properties:
                challenge:
                  type: string
                  description: Contains json payload data for start webauthn login challenge

    passKeyFinishReq:
      type: object
      properties:
        signedChallenge:
          type: string
        requestID:
          $ref: 'common.yml#/components/schemas/requestID'
      required:
        - signedChallenge

    passKeyLoginFinishRsp:
      allOf:
        - $ref: 'common.yml#/components/schemas/genericRsp'
        - type: object
          required:
            - data
          properties:
            data:
              allOf:
                - type: object
                  properties:
                    username:
                      type: string
                    confirmedCredential:
                      type: boolean
                  required:
                    - username
                    - confirmedCredential
                - $ref: '#/components/schemas/authenticationRsp'

    passKeyRegisterFinishRsp:
      allOf:
        - $ref: 'common.yml#/components/schemas/genericRsp'
        - type: object
          required:
            - data
          properties:
            data:
              $ref: '#/components/schemas/authenticationRsp'

    passKeyRegisterStartReq:
      type: object
      required:
        - username
      properties:
        username:
          type: string
          description: Users login name
        fullName:
          type: string
          description: Users full name
        requestID:
          $ref: 'common.yml#/components/schemas/requestID'

    passKeyAppendFinishRsp:
      allOf:
        - $ref: 'common.yml#/components/schemas/genericRsp'
        - type: object
          required:
            - data
          properties:
            data:
              type: object
              properties:
                redirectURL:
                  type: string
              required:
                - redirectURL


    passKeyMediationStartReq:
      type: object
      properties:
        requestID:
          $ref: 'common.yml#/components/schemas/requestID'
        username:
          type: string

    passKeyMediationStartRsp:
      allOf:
        - $ref: 'common.yml#/components/schemas/genericRsp'
        - type: object
          required:
            - data
          properties:
            data:
              type: object
              required:
                - challenge
              properties:
                challenge:
                  type: string
                  description: Contains json payload data for start webauthn mediation challenge


    ##########################
    ### Email Link section ###
    ##########################

    emailLinkRegisterStartReq:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        requestID:
          $ref: 'common.yml#/components/schemas/requestID'
      required:
        - email

    emailLinkRegisterStartRsp:
      allOf:
        - $ref: 'common.yml#/components/schemas/genericRsp'
        - type: object
          required:
            - data
          properties:
            data:
              type: object
              properties:
                emailLinkID:
                  type: string
              required:
                - emailLinkID

    emailLinkConfirmReq:
      type: object
      properties:
        emailLinkID:
          type: string
        token:
          type: string
        requestID:
          $ref: 'common.yml#/components/schemas/requestID'
      required:
        - emailLinkID
        - token

    emailLinkLoginStartReq:
      type: object
      properties:
        username:
          type: string
        requestID:
          $ref: 'common.yml#/components/schemas/requestID'
      required:
        - username

    emailLinkLoginStartRsp:
      allOf:
        - $ref: 'common.yml#/components/schemas/genericRsp'
        - type: object
          required:
            - data
          properties:
            data:
              type: object
              properties:
                emailLinkID:
                  type: string
              required:
                - emailLinkID

    emailLinkStatusReq:
      type: object
      properties:
        emailLinkID:
          type: string
        requestID:
          $ref: 'common.yml#/components/schemas/requestID'
      required:
        - emailLinkID

    emailLinkStatusRsp:
      allOf:
        - $ref: 'common.yml#/components/schemas/genericRsp'
        - type: object
          required:
            - data
          properties:
            data:
              $ref: '#/components/schemas/authenticationRsp'

    emailLinkConfirmRsp:
      allOf:
        - $ref: 'common.yml#/components/schemas/genericRsp'
        - type: object
          required:
            - data
          properties:
            data:
              allOf:
                - type: object
                  properties:
                    authMethods:
                      $ref: 'common.yml#/components/schemas/authMethods'
                  required:
                    - authMethods
                - $ref: '#/components/schemas/authenticationRsp'

    passwordVerifyReq:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        requestID:
          $ref: 'common.yml#/components/schemas/requestID'
      required:
        - username
        - password

    passwordVerifyRsp:
      allOf:
        - $ref: 'common.yml#/components/schemas/genericRsp'
        - type: object
          required:
            - data
          properties:
            data:
              $ref: '#/components/schemas/authenticationRsp'


    loginTokenReq:
      type: object
      properties:
        token:
          type: string
        requestID:
          $ref: 'common.yml#/components/schemas/requestID'
      required:
        - token

    loginTokenRsp:
      allOf:
        - $ref: 'common.yml#/components/schemas/genericRsp'
        - type: object
          required:
            - data
          properties:
            data:
              $ref: '#/components/schemas/authenticationRsp'

    projectConfigRsp:
      allOf:
        - $ref: 'common.yml#/components/schemas/genericRsp'
        - type: object
          required:
            - data
          properties:
            data:
              type: object
              required:
                - allowUserRegistration
                - passkeyAppendInterval
                - fallbackLanguage
                - autoDetectLanguage
                - userFullNameRequired
                - webComponentDebug
              properties:
                allowUserRegistration:
                  type: boolean
                passkeyAppendInterval:
                  type: string
                fallbackLanguage:
                  type: string
                autoDetectLanguage:
                  type: boolean
                userFullNameRequired:
                  type: boolean
                webComponentDebug:
                  type: boolean

    assetLinksRsp:
      type: array
      items:
        $ref: '#/components/schemas/assetLink'

    assetLink:
      type: object
      required:
        - relation
        - target
      properties:
        relation:
          type: array
          items:
            type: string
        target:
          $ref: '#/components/schemas/assetLinkTarget'

    assetLinkTarget:
      type: object
      required:
        - namespace
      properties:
        namespace:
          type: string
        package_name:
          type: string
        site:
          type: string
        sha256_cert_fingerprints:
          type: array
          items:
            type: string

    appleAppSiteAssociationRsp:
      type: object
      required:
        - applinks
        - webcredentials
        - appclips
      properties:
        applinks:
          type: object
          required:
            - details
          properties:
            details:
              type: array
              items:
                type: object
                required:
                  - appID
                  - paths
                properties:
                  appID:
                    type: string
                  paths:
                    type: array
                    items:
                      type: string

        webcredentials:
          type: object
          required:
            - apps
          properties:
            apps:
              type: array
              items:
                type: string

        appclips:
          type: object
          required:
            - apps
          properties:
            apps:
              type: array
              items:
                type: string
    wellKnownJWKSListRsp:
      type: object
      required:
        - keys
      properties:
        keys:
          type: array
          items:
            $ref: '#/components/schemas/jwk'

    # DO NOT MODIFY - see https://www.rfc-editor.org/rfc/rfc7517#section-4
    jwk:
      description: JSON Web Key
      type: object
      required:
        - alg
        - kty
        - use
        - 'n'
        - e
        - kid
      properties:
        alg:
          description: The specific cryptographic algorithm used with the key
          type: string
          example: 'RS256'
        kty:
          description: The family of cryptographic algorithms used with the key
          type: string
          example: 'RSA'
        use:
          description: How the key was meant to be used; sig represents the signature
          type: string
        # 'n' is a reserved key in yaml and must be escaped, otherwise code generation breaks!
        'n':
          description: The modulus for the RSA public key
          type: string
        e:
          description: The exponent for the RSA public key
          type: string
        kid:
          description: The unique identifier for the key
          type: string

    sessionRefreshRsp:
      type: object
      allOf:
        - $ref: 'common.yml#/components/schemas/genericRsp'
        - $ref: '#/components/schemas/authenticationRsp'

    shortSession:
      type: object
      required:
        - key
        - value
        - domain
        - path
        - secure
        - expires
        - sameSite
      properties:
        key:
          type: string
        value:
          type: string
        domain:
          type: string
        path:
          type: string
        secure:
          type: boolean
        expires:
          type: string
        sameSite:
          type: string

    logoutRsp:
      type: object
      allOf:
        - $ref: 'common.yml#/components/schemas/genericRsp'
        - type: object
          properties:
            shortSession:
              $ref: '#/components/schemas/shortSession'

    emptyReq:
      type: object
      properties:
        requestID:
          $ref: 'common.yml#/components/schemas/requestID'

    authenticationRsp:
      type: object
      required:
        - redirectURL
      properties:
        redirectURL:
          type: string
        sessionToken:
          type: string
          description: Only given when using session v1
        longSession:
          type: string
          description: Only given when project environment is dev
        shortSession:
          $ref: '#/components/schemas/shortSession'

  responses:
    error:
      description: Error
      content:
        application/json:
          schema:
            $ref: 'common.yml#/components/schemas/errorRsp'

security:
  - bearerAuth: [ ]
  - projectID: [ ]
